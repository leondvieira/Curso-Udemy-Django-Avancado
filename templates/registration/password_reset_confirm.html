{% extends 'base.html' %}

{% block main %}
    {% if validlink %}
        <h3>Change password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <p>O link para alterar a senha é inválido, possívelmente porque ele já foi utilizado.
            Por favor peça um novo link para continuar!
        </p>
    {% endif %}
{% endblock %}
